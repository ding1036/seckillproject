<!DOCTYPE HTML>
<head>
    <title>seckilldetail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="panel panel-default">
  <div class="panel-heading">seckill goods detail</div>
  <div class="panel-body">
  	<span id="userTip"> please enter your account!<br/></span>
  	<!--<span>no recieve address</span>-->
  </div>
  <table class="table" id="goodslist">
  	<tr>  
        <td>goods name</td>
        <td colspan="3" id="goodsName"></td>
     </tr>  
     <tr>  
        <td>goods picture</td>
        <td colspan="3"><img id="goodsImg" width="200" height="200" /></td>
     </tr>
     <tr>  
        <td>seckill start time</td>
        <td id="startTime"></td>
        <td>
        	<input type="hidden" id="remainSeconds"  />
        	<span id="seckillTip"></span>

        </td>
        <td>
            <div>
                <div class="form-inline">
                <img id="verifyCodeImg" width="80" height="32" style="display:none" onclick="refreshVerifyCode()"/>
                <input id="verifyCode"  class="form-control" style="display:none"/>
        		<button class="btn btn-primary btn-block" type="submit" id="buyButton" onclick="getSeckillPath()">seckill now</button>
                </div>
            </div>
                <input type="hidden" name="goodsId" id="goodsId" />


        </td>
     </tr>
     <tr>  
        <td>seckill original price</td>
        <td colspan="3" id="goodsPrice"></td>
     </tr>
      <tr>  
        <td>seckill price</td>
        <td colspan="3" id="seckillPrice"></td>
     </tr>
     <tr>  
        <td>stock</td>
        <td colspan="3" id="stockCount"></td>
     </tr>
  </table>
</div>
</body>
<script>
$(function(){
	getDetail();
});

getSeckillResult(goodsId){
    $.ajax({
		url:"/seckill/result",
		type:"GET",
		data:{
			goodsId:$("#goodsId").val(),
		},
		success:function(data){
			if(data.code == 0){
                var result = data.data;
                if(result<0){
                    layer.msg("seckill failure");
                }else if(result ==0){
                    setTimeout(function(){
						getSeckillResult(goodsId);
					}, 200);
                }else{
                    layer.msg("seckill success,check order?",{btn:["YES","CANCEL"]},
                        function(){
                            window.location.href="/order_detail.htm?orderId="+result;
                        },
                        function(){
                            layer.closeAll();
                        }
                    );
                }
			}else{
				layer.msg(data.msg);
			}
		},
		error:function(){
			layer.msg("client request error");
		}
	});
}

function refreshVerifyCode(){
    $("#verifyCodeImg").attr("src", "/seckill/verifyCode?goodsId="+$("#goodsId").val()+"&timestamp="+new Date().getTime());
}

function getSeckillPath(){
    var goodsId = $("#goodsId").val();
    $.ajax({
		url:"/seckill/path",
		type:"GET",
		data:{
			goodsId:goodsId,
			verifyCode:$("#verifyCode").val()
		},
		success:function(data){
			if(data.code == 0){
				var path = data.data;
				doSeckill(path);
			}else{
				layer.msg(data.msg);
			}
		},
		error:function(){
			layer.msg("client request error");
		}
	});
}

function doSeckill(path){
	$.ajax({
		url:"/seckill/"+path+"/do_seckill",
		type:"POST",
		data:{
			goodsId:$("#goodsId").val(),
		},
		success:function(data){
			if(data.code == 0){
				//window.location.href="/order_detail.htm?orderId="+data.data.id;
				getSeckillResult($("#goodsId").val());
			}else{
				layer.msg(data.msg);
			}
		},
		error:function(){
			layer.msg("client request error");
		}
	});

}


function getDetail(){
    var goodsId = g_getQueryString("goodsId");
	$.ajax({
		url:"/goods/detail/"+goodsId,
		type:"GET",
		success:function(data){
			if(data.code == 0){
				render(data.data);
			}else{
				layer.msg(data.msg);
			}
		},
		error:function(){
			layer.msg("client request error");
		}
	});
}

function render(detail){
	var seckillStatus = detail.seckillStatus;
	var  remainSeconds = detail.remainSeconds;
	var goods = detail.goods;
	var user = detail.user;
	if(user){
		$("#userTip").hide();
	}
	$("#goodsName").text(goods.goodsName);
	$("#goodsImg").attr("src", goods.goodsImg);
	$("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
	$("#remainSeconds").val(remainSeconds);
	$("#goodsId").val(goods.id);
	$("#goodsPrice").text(goods.goodsPrice);
	$("#seckillPrice").text(goods.miaoshaPrice);
	$("#stockCount").text(goods.stockCount);
	countDown();
}

function countDown(){
	var remainSeconds = $("#remainSeconds").val();
	var timeout;
	if(remainSeconds > 0){
		$("#buyButton").attr("disabled", true);
		$("#seckillTip").html("seckill start inï¼š"+remainSeconds+"seconds");
		timeout = setTimeout(function(){
			$("#countDown").text(remainSeconds - 1);
			$("#remainSeconds").val(remainSeconds - 1);
			countDown();
		},1000);
	}else if(remainSeconds == 0){
		$("#buyButton").attr("disabled", false);
		if(timeout){
			clearTimeout(timeout);
		}
		$("#seckillTip").html("seckilling");
        $("#verifyCodeImg").attr("src", "/seckill/verifyCode?goodsId="+$("#goodsId").val());
		$("#verifyCodeImg").show();
		$("#verifyCode").show();

	}else{
		$("#buyButton").attr("disabled", true);
		$("#seckillTip").html("seckill end");
		$("#verifyCodeImg").hide();
		$("#verifyCode").hide();
	}
}

</script>
</html>
